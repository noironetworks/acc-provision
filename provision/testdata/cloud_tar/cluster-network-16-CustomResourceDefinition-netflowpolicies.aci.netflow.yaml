apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: netflowpolicies.aci.netflow
spec:
  group: aci.netflow
  names:
    kind: NetflowPolicy
    listKind: NetflowPolicyList
    plural: netflowpolicies
    singular: netflowpolicy
  scope: Cluster
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        spec:
          properties:
            flowSamplingPolicy:
              properties:
                activeFlowTimeOut:
                  maximum: 3600
                  minimum: 0
                  type: integer
                destIp:
                  type: string
                destPort:
                  maximum: 65535
                  minimum: 0
                  type: integer
                idleFlowTimeOut:
                  maximum: 600
                  minimum: 0
                  type: integer
                samplingRate:
                  maximum: 1000
                  minimum: 0
                  type: integer
                type:
                  enum:
                  - netflow
                  - ipfix
                  type: string
  version: v1alpha
