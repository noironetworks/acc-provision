apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: netflowpolicies.aci.netflow
spec:
  group: aci.netflow
  names:
    kind: NetflowPolicy
    listKind: NetflowPolicyList
    plural: netflowpolicies
    singular: netflowpolicy
  scope: Cluster
  versions:
  - name: v1alpha
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          spec:
            properties:
              flowSamplingPolicy:
                properties:
                  activeFlowTimeOut:
                    default: 60
                    maximum: 3600
                    minimum: 0
                    type: integer
                  destIp:
                    type: string
                  destPort:
                    default: 2055
                    maximum: 65535
                    minimum: 0
                    type: integer
                  flowType:
                    default: netflow
                    enum:
                    - netflow
                    - ipfix
                    type: string
                  idleFlowTimeOut:
                    default: 15
                    maximum: 600
                    minimum: 0
                    type: integer
                  samplingRate:
                    default: 0
                    maximum: 1000
                    minimum: 0
                    type: integer
                type: object
            type: object
        type: object
    served: true
    storage: true
