apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: qospolicies.aci.qos
spec:
  group: aci.qos
  names:
    kind: QosPolicy
    listKind: QosPolicyList
    plural: qospolicies
    singular: qospolicy
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        spec:
          properties:
            dscpmark:
              maximum: 56
              minimum: 0
              type: integer
            egress:
              properties:
                policing_burst:
                  minimum: 0
                  type: integer
                policing_rate:
                  minimum: 0
                  type: integer
            ingress:
              properties:
                policing_burst:
                  minimum: 0
                  type: integer
                policing_rate:
                  minimum: 0
                  type: integer
            podSelector:
              description: Selection of Pods
              properties:
                matchLabels:
                  description: null
                  type: object
  version: v1
