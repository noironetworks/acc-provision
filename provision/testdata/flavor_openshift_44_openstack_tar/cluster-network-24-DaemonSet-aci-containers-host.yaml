apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    aci-containers-config-version: dummy
    network-plugin: aci-containers
  name: aci-containers-host
  namespace: aci-containers-system
spec:
  selector:
    matchLabels:
      name: aci-containers-host
      network-plugin: aci-containers
  template:
    metadata:
      annotations:
        prometheus.io/port: '9612'
        prometheus.io/scrape: 'true'
        scheduler.alpha.kubernetes.io/critical-pod: ''
      labels:
        name: aci-containers-host
        network-plugin: aci-containers
    spec:
      containers:
      - env:
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: TENANT
          value: kube
        - name: NODE_EPG
          value: kubernetes|kube-nodes
        image: noiro/aci-containers-host:5.1.1.0.r57
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /status
            port: 8090
        name: aci-containers-host
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
            - NET_ADMIN
            - SYS_PTRACE
          privileged: true
        volumeMounts:
        - mountPath: /mnt/cni-bin
          name: cni-bin
        - mountPath: /mnt/cni-conf
          name: cni-conf
        - mountPath: /usr/local/var
          name: hostvar
        - mountPath: /run
          name: hostrun
        - mountPath: /usr/local/run
          name: hostrun
        - mountPath: /usr/local/etc/opflex-agent-ovs/base-conf.d
          name: opflex-hostconfig-volume
        - mountPath: /usr/local/etc/aci-containers/
          name: host-config-volume
        - mountPath: /run/netns
          mountPropagation: HostToContainer
          name: host-run-netns
          readOnly: true
      - env:
        - name: REBOOT_WITH_OVS
          value: 'true'
        image: noiro/opflex:5.1.1.0.r48
        imagePullPolicy: Always
        name: opflex-agent
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: true
        volumeMounts:
        - mountPath: /usr/local/var
          name: hostvar
        - mountPath: /run
          name: hostrun
        - mountPath: /usr/local/run
          name: hostrun
        - mountPath: /usr/local/etc/opflex-agent-ovs/base-conf.d
          name: opflex-hostconfig-volume
        - mountPath: /usr/local/etc/opflex-agent-ovs/conf.d
          name: opflex-config-volume
      - args:
        - /usr/local/bin/launch-mcastdaemon.sh
        command:
        - /bin/sh
        image: noiro/opflex:5.1.1.0.r48
        imagePullPolicy: Always
        name: mcast-daemon
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /usr/local/var
          name: hostvar
        - mountPath: /run
          name: hostrun
        - mountPath: /usr/local/run
          name: hostrun
      hostIPC: true
      hostNetwork: true
      hostPID: true
      initContainers:
      - image: noiro/cnideploy:5.1.1.0.r57
        imagePullPolicy: Always
        name: cnideploy
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
          privileged: true
        volumeMounts:
        - mountPath: /mnt/cni-bin
          name: cni-bin
      priorityClassName: acicni-priority
      restartPolicy: Always
      serviceAccountName: aci-containers-host-agent
      tolerations:
      - operator: Exists
      volumes:
      - hostPath:
          path: /var/lib
        name: cni-bin
      - hostPath:
          path: /etc/kubernetes
        name: cni-conf
      - hostPath:
          path: /var
        name: hostvar
      - hostPath:
          path: /run
        name: hostrun
      - configMap:
          items:
          - key: host-agent-config
            path: host-agent.conf
          name: aci-containers-config
        name: host-config-volume
      - emptyDir:
          medium: Memory
        name: opflex-hostconfig-volume
      - configMap:
          items:
          - key: opflex-agent-config
            path: local.conf
          name: aci-containers-config
        name: opflex-config-volume
      - hostPath:
          path: /run/netns
        name: host-run-netns
  updateStrategy:
    type: RollingUpdate
