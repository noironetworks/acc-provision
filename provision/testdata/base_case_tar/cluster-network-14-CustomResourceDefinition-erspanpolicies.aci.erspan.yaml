apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: erspanpolicies.aci.erspan
spec:
  group: aci.erspan
  names:
    kind: ErspanPolicy
    listKind: ErspanPolicyList
    plural: erspanpolicies
    singular: erspanpolicy
  preserveUnknownFields: false
  scope: Cluster
  versions:
  - name: v1alpha
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          spec:
            properties:
              destination:
                properties:
                  destIP:
                    description: Destination IP of the ERSPAN packet.
                    minimum: 0
                    type: string
                  flowID:
                    default: 1
                    description: Unique flow ID of the ERSPAN packet.
                    maximum: 1023
                    minimum: 1
                    type: integer
                type: object
              selector:
                description: Selection of Pods
                properties:
                  labels:
                    additionalProperties:
                      type: string
                    properties: null
                    type: object
                  namespace:
                    type: string
                type: object
              source:
                properties:
                  adminState:
                    default: start
                    description: Administrative state.
                    enum:
                    - start
                    - stop
                    type: string
                  direction:
                    default: both
                    description: Direction of the packets to monitor.
                    enum:
                    - in
                    - out
                    - both
                    type: string
                type: object
            type: object
        type: object
    served: true
    storage: true
