apiVersion: apps/v1
kind: Deployment
metadata:
  name: aci-containers-controller
  namespace: aci-containers-system
  labels:
    aci-containers-config-version: "dummy"
    network-plugin: aci-containers
    name: aci-containers-controller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: aci-containers-controller
      network-plugin: aci-containers
  template:
    metadata:
      name: aci-containers-controller
      namespace: aci-containers-system
      labels:
        name: aci-containers-controller
        network-plugin: aci-containers
    spec:
      hostNetwork: true
      serviceAccountName: aci-containers-controller
      tolerations:
      - effect: NoExecute
        operator: Exists
        tolerationSeconds: 60
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      containers:
      - name: aci-gbpserver
        image: noirolabs/gbp-server:jefferson-test
        imagePullPolicy: Always
        volumeMounts:
        - name: controller-config-volume
          mountPath: /usr/local/etc/aci-containers/
        - name: kafka-certs
          mountPath: /certs
        - name: aci-user-cert-volume
          mountPath: /usr/local/etc/aci-cert/
        env:
        - name: GBP_SERVER_CONF
          value: /usr/local/etc/aci-containers/gbp-server.conf
      - name: aci-containers-controller
        image: noirolabs/aci-containers-controller:jefferson-test
        imagePullPolicy: Always
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: ACI_SNAT_NAMESPACE
          value: "aci-containers-system"
        - name: ACI_SNAGLOBALINFO_NAME
          value: "snatglobalinfo"
        - name: ACI_RDCONFIG_NAME
          value: "routingdomain-config"
        - name: SYSTEM_NAMESPACE
          value: "aci-containers-system"
        volumeMounts:
        - name: controller-config-volume
          mountPath: /usr/local/etc/aci-containers/
        - name: varlogpods
          mountPath: /var/log/pods
          readOnly: true
        - name: varlogcontainers
          mountPath: /var/log/containers
          readOnly: true
        - name: varlibdocker
          mountPath: /var/lib/docker
          readOnly: true
        - name: aci-user-cert-volume
          mountPath: /usr/local/etc/aci-cert/
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /status
            port: 8091
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 30
      initContainers:
      - image: noirolabs/gbp-server-batch:jefferson-test
        imagePullPolicy: Always
        name: stateinit
        command:
        - gbpserver
        - -init
        - -config-path
        - /usr/local/etc/aci-containers/gbp-server.conf
        volumeMounts:
        - name: controller-config-volume
          mountPath: /usr/local/etc/aci-containers/
        - name: aci-user-cert-volume
          mountPath: /usr/local/etc/aci-cert/
      volumes:
      - name: kafka-certs
        secret:
          secretName: kafka-client-certificates
      - name: aci-user-cert-volume
        secret:
          secretName: aci-user-cert
      - name: controller-config-volume
        configMap:
          name: aci-containers-config
          items:
          - key: controller-config
            path: controller.conf
          - key: gbp-server-config
            path: gbp-server.conf
      - name: varlogpods
        hostPath:
          path: /var/log/pods
      - name: varlogcontainers
        hostPath:
          path: /var/log/containers
      - name: varlibdocker
        hostPath:
          path: /var/lib/docker
