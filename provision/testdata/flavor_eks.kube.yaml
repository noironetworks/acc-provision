        - name: TENANT
          value: "csrtest"
        - name: NODE_EPG
          value: "aci-containers-nodes"
        - name: OPFLEX_MODE
          value: overlay
        - name: DURATION_WAIT_FOR_NETWORK
          value: "210"
        - name: SKIP_DOCKER_CHECK
          value: "true"
        volumeMounts:
        - name: cni-bin
          mountPath: /mnt/cni-bin
        - name: cni-conf
          mountPath: /mnt/cni-conf
        - name: hostvar
          mountPath: /usr/local/var
        - name: hostrun
          mountPath: /run
        - name: hostrun
          mountPath: /usr/local/run
        - name: opflex-hostconfig-volume
          mountPath: /usr/local/etc/opflex-agent-ovs/base-conf.d
        - name: host-config-volume
          mountPath: /usr/local/etc/aci-containers/
        - name: varlogpods
          mountPath: /var/log/pods
          readOnly: true
        - name: varlogcontainers
          mountPath: /var/log/containers
          readOnly: true
        - name: varlibdocker
          mountPath: /var/lib/docker
          readOnly: true
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /status
            port: 8090
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 30
      - name: opflex-agent
        env:
        - name: REBOOT_WITH_OVS
          value: "true"
        - name: SSL_MODE
          value: disabled
        image: noirolabs/opflex:jefferson-test
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        volumeMounts:
        - name: hostvar
          mountPath: /usr/local/var
        - name: hostrun
          mountPath: /run
        - name: hostrun
          mountPath: /usr/local/run
        - name: opflex-hostconfig-volume
          mountPath: /usr/local/etc/opflex-agent-ovs/base-conf.d
        - name: opflex-config-volume
          mountPath: /usr/local/etc/opflex-agent-ovs/conf.d
      - name: opflex-server
        image: noirolabs/opflex:jefferson-test
        command: ["/bin/sh"]
        args: ["/usr/local/bin/launch-opflexserver.sh"]
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        ports:
        - containerPort: 19999
        - name: metrics
          containerPort: 9632
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - name: opflex-server-config-volume
          mountPath: /usr/local/etc/opflex-server
        - name: hostvar
          mountPath: /usr/local/var
      restartPolicy: Always
      volumes:
      - name: cni-bin
        hostPath:
          path: /opt
      - name: cni-conf
        hostPath:
          path: /etc
      - name: hostvar
        hostPath:
          path: /var
      - name: hostrun
        hostPath:
          path: /run
      - name: host-config-volume
        configMap:
          name: aci-containers-config
          items:
          - key: host-agent-config
            path: host-agent.conf
      - name: opflex-hostconfig-volume
        emptyDir:
          medium: Memory
      - name: varlogpods
        hostPath:
          path: /var/log/pods
      - name: varlogcontainers
        hostPath:
          path: /var/log/containers
      - name: varlibdocker
        hostPath:
          path: /var/lib/docker
      - name: opflex-config-volume
        configMap:
          name: aci-containers-config
          items:
          - key: opflex-agent-config
            path: local.conf
      - name: opflex-server-config-volume
