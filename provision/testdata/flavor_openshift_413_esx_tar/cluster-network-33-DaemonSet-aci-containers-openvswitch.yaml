apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    aci-containers-config-version: dummy
    network-plugin: aci-containers
  name: aci-containers-openvswitch
  namespace: aci-containers-system
spec:
  selector:
    matchLabels:
      name: aci-containers-openvswitch
      network-plugin: aci-containers
  template:
    metadata:
      labels:
        name: aci-containers-openvswitch
        network-plugin: aci-containers
    spec:
      containers:
      - env:
        - name: OVS_RUNDIR
          value: /usr/local/var/run/openvswitch
        image: noiro/openvswitch:6.0.4.4.81c2369
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/liveness-ovs.sh
        name: aci-containers-openvswitch
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 128Mi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
            - SYS_NICE
            - IPC_LOCK
          privileged: true
        volumeMounts:
        - mountPath: /usr/local/var
          name: hostvar
        - mountPath: /run
          name: hostrun
        - mountPath: /usr/local/run
          name: hostrun
        - mountPath: /usr/local/etc
          name: hostetc
        - mountPath: /lib/modules
          name: hostmodules
        - mountPath: /var/log/pods
          name: varlogpods
          readOnly: true
        - mountPath: /var/log/containers
          name: varlogcontainers
          readOnly: true
        - mountPath: /var/lib/docker
          name: varlibdocker
          readOnly: true
      hostIPC: true
      hostNetwork: true
      hostPID: true
      priorityClassName: acicni-priority
      restartPolicy: Always
      serviceAccountName: aci-containers-host-agent
      tolerations:
      - operator: Exists
      volumes:
      - hostPath:
          path: /etc
        name: hostetc
      - hostPath:
          path: /var
        name: hostvar
      - hostPath:
          path: /run
        name: hostrun
      - hostPath:
          path: /lib/modules
        name: hostmodules
      - hostPath:
          path: /var/log/pods
        name: varlogpods
      - hostPath:
          path: /var/log/containers
        name: varlogcontainers
      - hostPath:
          path: /var/lib/docker
        name: varlibdocker
  updateStrategy:
    type: RollingUpdate
