apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: erspanpolicies.aci.erspan
spec:
  group: aci.erspan
  names:
    kind: ErspanPolicy
    listKind: ErspanPolicyList
    plural: erspanpolicies
    singular: erspanpolicy
  scope: Cluster
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        spec:
          properties:
            destination:
              properties:
                destIp:
                  minimum: 0
                  type: string
                flowId:
                  maximum: 1023
                  minimum: 1
                  type: integer
              type: object
            podSelector:
              description: Selection of Pods
              properties:
                matchLabels:
                  description: null
                  type: object
              type: object
            source:
              properties:
                admin_state:
                  enum:
                  - start
                  - stop
                  type: string
                direction:
                  enum:
                  - in
                  - out
                  - both
                  type: string
                tag:
                  type: string
              type: object
          type: object
      type: object
  version: v1alpha
  versions:
  - name: v1alpha
    served: true
    storage: true
