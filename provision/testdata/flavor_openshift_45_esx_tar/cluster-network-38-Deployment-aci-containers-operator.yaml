apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    aci-containers-config-version: dummy
    name: aci-containers-operator
    network-plugin: aci-containers
  name: aci-containers-operator
  namespace: aci-containers-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: aci-containers-operator
      network-plugin: aci-containers
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
      labels:
        name: aci-containers-operator
        network-plugin: aci-containers
      name: aci-containers-operator
      namespace: aci-containers-system
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: preferred-node
                operator: In
                values:
                - aci-containers-operator-2577247291
            weight: 1
      containers:
      - env:
        - name: SYSTEM_NAMESPACE
          value: aci-containers-system
        - name: ACC_PROVISION_FLAVOR
          value: openshift-4.5-esx
        image: noiro/aci-containers-operator:6.0.0.0.0ef4718
        imagePullPolicy: Always
        name: aci-containers-operator
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/local/etc/aci-containers/
          name: aci-operator-config
        - mountPath: /usr/local/etc/acc-provision/
          name: acc-provision-config
      - env:
        - name: ANSIBLE_GATHERING
          value: explicit
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ACC_PROVISION_FLAVOR
          value: openshift-4.5-esx
        - name: ACC_PROVISION_INPUT_CR_NAME
          value: accprovisioninput
        image: noiro/acc-provision-operator:6.0.0.0.179471b
        imagePullPolicy: Always
        name: acc-provision-operator
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: aci-containers-operator
      serviceAccountName: aci-containers-operator
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoSchedule
        operator: Exists
      volumes:
      - configMap:
          items:
          - key: spec
            path: aci-operator.conf
          name: aci-operator-config
        name: aci-operator-config
      - configMap:
          items:
          - key: spec
            path: acc-provision-operator.conf
          name: acc-provision-config
        name: acc-provision-config
