aci_config:
  system_id: rke
  #use_legacy_kube_naming_convention: False
  tenant:
    name: tenant-1
  apic_hosts:
  - 10.30.120.100
  - 10.30.120.101
  - 10.30.120.102
  apic_login:
    username: admin
    password: dummy
  apic_version: "5.1"
  aep: rke-aep
  vrf:
    name: rke
    tenant: common
  l3out:
    name: l3out
    external_networks:
    - default
    - test_ext_net
  sync_login:
    certfile: user.crt
    keyfile: user.key
  vmm_domain:
    encap_type: vxlan
    mcast_range:
        start: 225.2.1.1
        end: 225.2.255.255
  apic_refreshticker_adjust: 1
  apic_subscription_delay: 1
  opflex_device_delete_timeout: 1
  opflex_device_reconnect_wait_timeout: 10

net_config:
  node_subnet:
  - 10.1.0.1/16
  - 11.1.0.1/16
  pod_subnet:
  - 10.2.0.1/16
  - 12.3.0.1/16
  extern_dynamic:
  - 10.3.0.1/24
  extern_static: 10.4.0.1/24
  node_svc_subnet: 10.5.0.1/24
  kubeapi_vlan: 4001
  service_vlan: 4003
  infra_vlan: 4093
  disable_wait_for_network: True
  duration_wait_for_network: 200
  interface_mtu_headroom: 51

kube_config:
  aci_multipod: True
  aci_multipod_ubuntu: True
  dhcp_renew_max_retry_count: 12
  dhcp_delay: 12
  use_cluster_role: False
  no_wait_for_service_ep_readiness: True
  service_graph_endpoint_add_delay:
    delay: 30 
    services:
    - name: "service-name-1"
      namespace: "service-ns-1"
    - name: "service-name-2"
      namespace: "service-ns-2"
      delay: 60
  add_external_subnets_to_rdconfig: True
  snat_operator:
    disable_periodic_snat_global_info_sync: True
    sleep_time_snat_global_info_sync: 60
  hpp_optimization: True
  opflex_agent_opflex_asyncjson_enabled: True
  opflex_agent_ovs_asyncjson_enabled: True
  opflex_agent_policy_retry_delay_timer: 90
  use_system_node_priority_class: False
  acc_provision_operator_memory_limit: "5Gi"
  acc_provision_operator_memory_request: "256Mi"
  aci_containers_controller_memory_limit: "5Gi"
  aci_containers_controller_memory_request: "256Mi"
  aci_containers_host_memory_limit: "5Gi"
  aci_containers_host_memory_request: "256Mi"
  aci_containers_operator_memory_limit: "5Gi"
  aci_containers_operator_memory_request: "256Mi"
  mcast_daemon_memory_limit: "5Gi"
  mcast_daemon_memory_request: "256Mi"
  opflex_agent_memory_limit: "5Gi"
  opflex_agent_memory_request: "256Mi"
  aci_containers_memory_limit: "3Gi"
  aci_containers_memory_request: "128Mi"
  ovs_memory_limit: "1Gi"
  ovs_memory_request: "128Mi"

registry:
  use_digest: False
  aci_containers_controller_version: d4dbc0aa9c5d016cbd98b19765ee9d253cf5a1297bd76c6a6425857de372cae9
  aci_containers_host_version: 48149b9c0ddae55de1e97e5d09da593e298a5c5d8094713dfe1d37b41c5378d5
  cnideploy_version: bf8bba20ef76267c3ebc29fd8f79ef8083da40c455d2f716678a102dbd23f0c1
  opflex_agent_version: de65620afddc12441bc57e8b8b22f4ec6a5d2bb3e441784210cb83a5943fcd9f
  openvswitch_version: fcbbcbed3ffcafdcb471b96b69fe7163e9136882d1d5d1bb52c27dca4676a9c0

logging:
  controller_log_level: info
  hostagent_log_level: info
  opflexagent_log_level: info

sriov_config:
  enable: True

nodepodif_config:
  enable: True
