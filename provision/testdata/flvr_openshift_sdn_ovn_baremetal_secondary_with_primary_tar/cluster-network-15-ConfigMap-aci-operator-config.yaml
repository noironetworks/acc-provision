dated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'\n            type: string\n          metadata:\n            type: object\n          spec:\n            description: 'NetworkAttachmentDefinition spec defines the desired state of a network attachment'\n            type: object\n            properties:\n              config:\n                description: 'NetworkAttachmentDefinition config is a JSON-formatted CNI configuration'\n                type: string\n---\napiVersion: apiextensions.k8s.io/v1\nkind: CustomResourceDefinition\nmetadata:\n  annotations:\n    controller-gen.kubebuilder.io/version: v0.12.0\n  name: nodefabricnetworkattachments.aci.fabricattachment\nspec:\n  group: aci.fabricattachment\n  names:\n    kind: NodeFabricNetworkAttachment\n    listKind: NodeFabricNetworkAttachmentList\n    plural: nodefabricnetworkattachments\n    shortNames:\n    - nfna\n    singular: nodefabricnetworkattachment\n  scope: Namespaced\n  versions:\n  - name: v1\n    schema:\n      openAPIV3Schema:\n        description: NodeFabricAttachment is the Schema for the FabricAttachments\n          API\n        properties:\n          apiVersion:\n            description: 'APIVersion defines the versioned schema of this representation\n              of an object. Servers should convert recognized schemas to the latest\n              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'\n            type: string\n          kind:\n            description: 'Kind is a string value representing the REST resource this\n              object represents. Servers may infer this from the endpoint the client\n              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'\n            type: string\n          metadata:\n            type: object\n          spec:\n            description: NodeFabricAttachmentSpec defines the desired state of network\n              attachment to the fabric\n            properties:\n              aciTopology:\n                additionalProperties:\n                  properties:\n                    fabricLink:\n                      items:\n                        type: string\n                      type: array\n                    pods:\n                      items:\n                        properties:\n                          localIface:\n                            type: string\n                          podRef:\n                            properties:\n                              name:\n                                type: string\n                              namespace:\n                                type: string\n                            required:\n                            - name\n                            - namespace\n                            type: object\n                        type: object\n                      type: array\n                  type: object\n                description: Map of iface to fabricLink\n                type: object\n              encapVlan:\n                properties:\n                  encapRef:\n                    properties:\n                      key:\n                        type: string\n                      nadVlanMap:\n                        type: string\n                    required:\n                    - key\n                    - nadVlanMap\n                    type: object\n                  mode:\n                    type: string\n                  vlanList:\n                    type: string\n                type: object\n              networkRef:\n                description: 'INSERT ADDITIONAL SPEC FIELDS - desired state of cluster\n                  Important: Run \"operator-sdk generate k8s\" to regenerate code after\n                  modifying this file Add custom validation using kubebuilder tags:\n                  https://book.kubebuilder.io/beyond_basics/generating_crd.html NetworkRef\n                  is the ns/net-att-def name, used as part of the epg ns-<NetworkName>'\n                properties:\n                  name:\n                    type: string\n                  namespace:\n                    type: string\n                required:\n                - name\n                - namespace\n                type: object\n              nodeName:\n                type: string\n              primaryCni:\n                description: 'informational: primaryCNI sriov/macvlan/ipvlan/bridge'\n                type: string\n            required:\n            - networkRef\n            type: object\n          status:\n            description: NodeFabricAttachmentStatus defines the observed state of\n              FabricAttachment\n            properties:\n              state:\n                description: 'INSERT ADDITIONAL STATUS FIELD - define observed state\n                  of cluster Important: Run \"operator-sdk generate k8s\" to regenerate\n                  code after modifying this file7 Add custom validation using kubebuilder\n                  tags: https://book.kubebuilder.io/beyond_basics/generating_crd.html'\n                type: string\n            type: object\n        type: object\n    served: true\n    storage: true\n---\napiVersion: apiextensions.k8s.io/v1\nkind: CustomResourceDefinition\nmetadata:\n  annotations:\n    controller-gen.kubebuilder.io/version: v0.12.0\n  name: nadvlanmaps.aci.fabricattachment\nspec:\n  group: aci.fabricattachment\n  names:\n    kind: NadVlanMap\n    listKind: NadVlanMapList\n    plural: nadvlanmaps\n    singular: nadvlanmap\n  scope: Cluster\n  versions:\n  - name: v1\n    schema:\n      openAPIV3Schema:\n        description: NadVlanMap is the Schema for FabricAttachments NAD name to vlan mapping API\n        properties:\n          apiVersion:\n            description: 