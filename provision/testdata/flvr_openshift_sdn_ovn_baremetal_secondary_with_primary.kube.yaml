apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: aci-containers-host
  namespace: aci-containers-system
  labels:
    aci-containers-config-version: "dummy"
    network-plugin: aci-containers
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      name: aci-containers-host
      network-plugin: aci-containers
  template:
    metadata:
      labels:
        name: aci-containers-host
        network-plugin: aci-containers
      annotations:
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      serviceAccountName: aci-containers-host-agent
      tolerations:
      - operator: Exists
      priorityClassName: acicni-priority
      containers:
      - name: aci-containers-host
        image: noiro/aci-containers-host:6.0.3.2.81c2369
        imagePullPolicy: Always
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
            - NET_ADMIN
            - SYS_PTRACE
            - NET_RAW
        env:
        - name: GOTRACEBACK
          value: "2"
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: TENANT
          value: "kube"
        - name: NODE_EPG
          value: "netop-kube|netop-nodes"
        - name: MULTUS
          value: 'True'
        - name: DURATION_WAIT_FOR_NETWORK
          value: "210"
        - name: CHAINED_MODE
          value: "true"
        - name: PRIMARY_CNI_PATH
          value: "/mnt/cni-conf/cni/net.d/10-ovn-kubernetes.conf"
        - name: CHAINED_MODE_SECONDARY
          value: "false"
        volumeMounts:
        - name: cni-bin
          mountPath: /mnt/cni-bin
        - name: cni-conf
          mountPath: /mnt/cni-conf
        - name: hostvar
          mountPath: /usr/local/var
        - name: hostrun
          mountPath: /run
        - name: hostrun
          mountPath: /usr/local/run
        - name: host-config-volume
          mountPath: /usr/local/etc/aci-containers/
        - name: varlogpods
          mountPath: /var/log/pods
          readOnly: true
        - name: varlogcontainers
          mountPath: /var/log/containers
          readOnly: true
        - name: varlibdocker
          mountPath: /var/lib/docker
          readOnly: true
        - mountPath: /run/netns
          name: host-run-netns
          readOnly: true
          mountPropagation: HostToContainer
        - name: multus-cni-conf
          mountPath: /mnt/multus-cni-conf
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /status
            port: 8090
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 30
      restartPolicy: Always
      volumes:
      - name: cni-bin
        hostPath:
          path: /var/lib
      - name: cni-conf
        hostPath:
          path: /run/multus
      - name: hostvar
        hostPath:
          path: /var
      - name: hostrun
        hostPath:
          path: /run
      - name: host-config-volume
        configMap:
          name: aci-containers-config
          items:
          - key: host-agent-config
            path: host-agent.conf
      - name: varlogpods
        hostPath:
          path: /var/log/pods
      - name: varlogcontainers
        hostPath:
          path: /var/log/containers
      - name: varlibdocker
        hostPath:
          path: /var/lib/docker
      - name: host-run-netns
        hostPath:
          path: /run/netns
      - name: multus-cni-conf
        hostPath:
          path: /var/run/multus/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aci-containers-controller
  namespace: aci-containers-system
  labels:
    aci-containers-config-version: "dummy"
    network-plugin: aci-containers
    name: aci-containers-controller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: aci-containers-controller
      network-plugin: aci-containers
  template:
    metadata:
      name: aci-containers-controller
      namespace: aci-containers-system
      labels:
        name: aci-containers-controller
        network-plugin: aci-containers
    spec:
      hostNetwork: true
      serviceAccountName: aci-containers-controller
      tolerations:
      - effect: NoExecute
        operator: Exists
        tolerationSeconds: 60
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      priorityClassName: acicni-priority
      containers:
      - name: aci-containers-controller
        image: noiro/aci-containers-controller:6.0.3.2.81c2369
        imagePullPolicy: Always
        env:
        - name: SYSTEM_NAMESPACE
          value: "aci-containers-system"
        volumeMounts:
        - name: controller-config-volume
          mountPath: /usr/local/etc/aci-containers/
        - name: varlogpods
          mountPath: /var/log/pods
          readOnly: true
        - name: varlogcontainers
          mountPath: /var/log/containers
          readOnly: true
        - name: varlibdocker
          mountPath: /var/lib/docker
          readOnly: true
        - name: aci-user-cert-volume
          mountPath: /usr/local/etc/aci-cert/
