apiVersion: netop-manager-cntrlr.netop-manager.io/v1
kind: Installer
metadata:
  namespace: netop-manager-system
  name: sample-installer
spec:
  config:
    networkFunctions:
      {% if config.service_mesh_config.enable %}
      cko-sm:
        type: "cko-sm-smm"
        version: '0.1'
        options:
          meshType: {{ config.service_mesh_config.mesh_type }}
          clusterName: {{ config.service_mesh_config.cluster_name }}
          networkName: {{ config.service_mesh_config.network_name }}
          meshName: {{ config.service_mesh_config.mesh_name }}
      {% endif %}
      cko-cni:
        version: "{{ config.aci_config.cni_flavor_version }}"
        type: "cko-cni-aci"
        options:
          aci-cni: {{ config.aci_config.base64_encoded_cko_aci_spec }}
      {% if config.monitoring_config.enable %}
      cko-monitoring:
        version: '0.1'
        type: cko-m-prometheus
        options:
          prometheus-config: {{ config.aci_config.base64_encoded_prometheus_spec }}
          prometheus-node-exporter: {{ config.aci_config.base64_encoded_node_exporter_spec }}
      {% endif %}