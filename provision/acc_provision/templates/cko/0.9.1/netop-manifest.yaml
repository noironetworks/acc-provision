apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:9999
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 51681485.netop-manager.io
    # leaderElectionReleaseOnCancel: true
kind: ConfigMap
metadata:
  name: netop-manager-manager-config
  namespace: netop-manager-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: netop-manager-controller-manager-metrics-service
  namespace: netop-manager-system
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: netop-manager-controller-manager
  namespace: netop-manager-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:9999/
        - --logtostderr=true
        - --v=2
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:9999
        - --leader-elect
        command:
        - /manager
        env:
        - name: CREATE_OBSERVED_CNIOPS
          value: "false"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: SERVER_IP
          valueFrom:
            configMapKeyRef:
              key: serverIP
              name: websocket-config
              optional: true
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              key: serverPort
              name: websocket-config
              optional: true
        - name: SYSTEM_ID
          valueFrom:
            secretKeyRef:
              key: systemid
              name: cko-config
              optional: true
        - name: HTTP_PROXY
          valueFrom:
            secretKeyRef:
              key: http_proxy
              name: cko-config
              optional: true
        - name: HTTPS_PROXY
          valueFrom:
            secretKeyRef:
              key: https_proxy
              name: cko-config
              optional: true
        - name: NO_PROXY
          valueFrom:
            secretKeyRef:
              key: no_proxy
              name: cko-config
              optional: true
        - name: GIT_REPO
          valueFrom:
            secretKeyRef:
              key: repo
              name: cko-config
              optional: true
        - name: GIT_LOCAL_DIR
          valueFrom:
            secretKeyRef:
              key: dir
              name: cko-config
              optional: true
        - name: GIT_BRANCH
          valueFrom:
            secretKeyRef:
              key: branch
              name: cko-config
              optional: true
        - name: GIT_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: cko-config
              optional: true
        - name: GIT_USER
          valueFrom:
            secretKeyRef:
              key: user
              name: cko-config
              optional: true
        - name: GIT_EMAIL
          valueFrom:
            secretKeyRef:
              key: email
              name: cko-config
              optional: true
        - name: GIT_RESYNC_SLEEP_DURATION
          value: "120"
        - name: DISABLE_CANARY_INSTALLER
          value: "false"
        image: quay.io/ckodev/netop-manager:0.9.1.d04f56f
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
            - NET_ADMIN
            - SYS_PTRACE
            - NET_RAW
          privileged: true
        volumeMounts:
        - mountPath: /mnt/cni-bin
          name: cni-bin
        - mountPath: /mnt/system-cni
          name: system-cni-dir
        - mountPath: /mnt/multus-cni
          name: multus-cni-dir
      hostNetwork: true
      securityContext:
        runAsNonRoot: false
      serviceAccountName: netop-manager-controller-manager
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
        tolerationSeconds: 60
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
      - hostPath:
          path: /opt
          type: Directory
        name: cni-bin
      - hostPath:
          path: /etc
          type: Directory
        name: system-cni-dir
      - hostPath:
          path: /var/run/multus/cni/
          type: Directory
        name: multus-cni-dir
