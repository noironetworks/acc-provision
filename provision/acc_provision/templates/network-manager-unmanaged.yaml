apiVersion: netop-manager-cntrlr.netop-manager.io/v1
kind: Installer
metadata:
  name: installer-sample
  namespace: netop-manager-system
{% if config.service_mesh_config.enable or config.monitoring_config.enable %}
spec:
  config:
    networkFunctions:
      {% if config.service_mesh_config and config.service_mesh_topology%}
      cko-sm:
        type: cko-sm-smm
        version: "0.1"
        options:
          meshType: "Cisco-SMM"
          clusterName: {{ config.service_mesh_config.name }}
          networkName: {{ config.service_mesh_config.network }}
          meshName: {{ config.service_mesh_config.mesh_id }}
          meshMode: Active
          remoteControlPlane: 
          {% for sm_config in (config.service_mesh_topology) %}
          {% if sm_config['name'] != config.aci_config.system_id %}
          - "{{ sm_config['kubeconfig'] }}"
          {% endif %}{% endfor %}
      {% endif %}
      {% if config.monitoring_config.enable %}
      cko-monitoring:
        version: '0.1'
        type: cko-m-prometheus
        options:
          prometheus-config: {{ config.monitoring_config.base64_encoded_prometheus_spec }}
          prometheus-node-exporter: {{ config.monitoring_config.base64_encoded_node_exporter_spec }}
      {% endif %}
{% endif %}
