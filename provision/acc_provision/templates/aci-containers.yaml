          limits:
            {% if config.kube_config.aci_containers_host_memory_limit %}
            memory: "{{ config.kube_config.aci_containers_host_memory_limit }}"
            {% else %}
            memory: "{{ config.kube_config.aci_containers_memory_limit }}"
            {% endif %}
          requests:
            {% if config.kube_config.aci_containers_host_memory_request %}
            memory: "{{ config.kube_config.aci_containers_host_memory_request }}"
            {% else %}
            memory: "{{ config.kube_config.aci_containers_memory_request }}"
            {% endif %}
        {% endif %}
        securityContext:
          {% if config.kube_config.use_privileged_containers %}
          privileged: true
          {% endif %}
          capabilities:
            add:
            - SYS_ADMIN
            - NET_ADMIN
            - SYS_PTRACE
            - NET_RAW
        env:
        - name: GOTRACEBACK
          value: "2"
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: TENANT
          value: {{config.kube_config.default_endpoint_group.tenant|json}}
        {% if config.kube_config.run_gbp_container %}
