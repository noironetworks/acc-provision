      priorityClassName: system-cluster-critical
      {% endif %}
      {% if config.kube_config.use_acicni_priority_class %}
      priorityClassName: acicni-priority
      {% endif %}
      {% endif %}
      containers:
      - name: aci-containers-host
        {% if config.registry.use_digest %}
        image: {{ config.registry.image_prefix }}/aci-containers-host@sha256:{{ config.registry.aci_containers_host_version }}
        {% else %}
        image: {{ config.registry.image_prefix }}/aci-containers-host:{{ config.registry.aci_containers_host_version }}
        {% endif %}
        imagePullPolicy: {{ config.kube_config.image_pull_policy }}
        {% if config.kube_config.aci_containers_host_memory_limit or config.kube_config.aci_containers_host_memory_request %}
