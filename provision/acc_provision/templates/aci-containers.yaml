      hostPID: true
      hostIPC: true
      serviceAccountName: aci-containers-host-agent
      {% if config.registry.image_pull_secret %}
      imagePullSecrets:
      - name: {{ config.registry.image_pull_secret|yaml_quote }}
      {% endif %}
      tolerations:
      - operator: Exists
      {% if config.kube_config.use_cnideploy_initcontainer %}
      initContainers:
      - name: cnideploy
        {% if config.registry.use_digest %}
        image: {{ config.registry.image_prefix }}/cnideploy@sha256:{{ config.registry.cnideploy_version }}
        {% else %}
        image: {{ config.registry.image_prefix }}/cnideploy:{{ config.registry.cnideploy_version }}
        {% endif %}
        imagePullPolicy: {{ config.kube_config.image_pull_policy }}
        securityContext:
          {% if config.kube_config.use_privileged_containers %}
          privileged: true
          {% endif %}
          capabilities:
            add:
            - SYS_ADMIN
        volumeMounts:
        - name: cni-bin
          mountPath: /mnt/cni-bin
      {% endif %}
      {% if config.kube_config.use_system_node_priority_class %}
