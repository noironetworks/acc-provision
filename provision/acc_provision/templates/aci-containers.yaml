apiVersion: v1
kind: ConfigMap
metadata:
  name: sriovdp-config
  namespace: kube-system
data:
  config.json: |
    {
        "resourceList": [
                 {
                   "resourcePrefix": {{config.resourcePrefix|json}},
                   "resourceName": {{config.resourceName|json}},
                   "selectors": {
                      "vendors": [{{config.vendors|json}}],
                      {% if config.devices == "" %}
                      "devices": ["1014","101e"],
                      {% else %}
                      "devices": [{{config.devices|json}}],
                      {% endif %}
                      "drivers": [{{config.drivers|json}}],
                      {% if config.dpu_config.enable == True %}
                      "pfNames": [{{config.pfNames|json}}],
                      {% endif %}
                      "isRdma":  {{config.isRdma}}
                   }
                 }
        ]
    }
