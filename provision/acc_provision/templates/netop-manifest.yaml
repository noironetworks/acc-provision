apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: netop-manager-controller-manager
  namespace: netop-manager-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8444
        - --upstream=http://127.0.0.1:9999/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8444
          name: https
          protocol: TCP
      - args:
        - --metrics-bind-address=127.0.0.1:9999
        - --leader-elect
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SYSTEM_ID
          value: {{config.aci_config.system_id}}
        {% if config.cko_proxy_config %}
        - name: HTTP_PROXY
          value: {{config.cko_proxy_config.http_proxy}}
        - name: HTTPS_PROXY
          value: {{config.cko_proxy_config.https_proxy}}
        - name: NO_PROXY
          value: {{config.cko_proxy_config.no_proxy}}
        {% endif %}
        - name: SERVER_IP
          valueFrom:
            configMapKeyRef:
              key: serverIP
              name: websocket-config
              optional: true
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              key: serverPort
              name: websocket-config
              optional: true
        image: {{ config.registry.image_prefix }}/cni-manager:{{ config.registry.network_operator_version }}
        imagePullPolicy: Always
        name: manager
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
            - NET_ADMIN
            - SYS_PTRACE
            - NET_RAW
          privileged: true
        volumeMounts:
        - mountPath: /mnt/cni-bin
          name: cni-bin
        - mountPath: /mnt/cni-conf
          name: cni-conf
        - mountPath: /mnt/cni-config
          name: cni-config-volume
        - mountPath: /status
          name: status-config-volume
      hostNetwork: true
      {% if "openshift" in config.flavor %}
      priorityClassName: netop-priority
      {% endif %}
      securityContext:
        runAsNonRoot: false
      serviceAccountName: netop-manager-controller-manager
      terminationGracePeriodSeconds: 10
      tolerations:
      - key: node.kubernetes.io/network-unavailable
      - key: node.kubernetes.io/not-ready
      - key: node.kubernetes.io/unreachable
      volumes:
      - hostPath:
          path: /opt
        name: cni-bin
      - hostPath:
          path: /etc
        name: cni-conf
      - configMap:
          name: netop-manager-cni-config
          optional: true
        name: cni-config-volume
      - configMap:
          name: status-config
          optional: true
        name: status-config-volume
